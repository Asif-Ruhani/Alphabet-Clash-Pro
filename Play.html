<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Section</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="BodySection">
    <section class="PlayingSection">

        <div class="PlayingOuterDiv">
            <div class="Display"></div>
            <div class="Keyboard">
                <div class="EachLine">
                    <kbd class="kbd">q</kbd>
                    <kbd class="kbd">w</kbd>
                    <kbd class="kbd">e</kbd>
                    <kbd class="kbd">r</kbd>
                    <kbd class="kbd">t</kbd>
                    <kbd class="kbd">y</kbd>
                    <kbd class="kbd">u</kbd>
                    <kbd class="kbd">i</kbd>
                    <kbd class="kbd">o</kbd>
                    <kbd class="kbd">p</kbd>
                  </div>
                  <div class="EachLine">
                    <kbd class="kbd">a</kbd>
                    <kbd class="kbd">s</kbd>
                    <kbd class="kbd">d</kbd>
                    <kbd class="kbd">f</kbd>
                    <kbd class="kbd">g</kbd>
                    <kbd class="kbd">h</kbd>
                    <kbd class="kbd">j</kbd>
                    <kbd class="kbd">k</kbd>
                    <kbd class="kbd">l</kbd>
                  </div>
                  <div class="EachLine">
                    <kbd class="kbd">z</kbd>
                    <kbd class="kbd">x</kbd>
                    <kbd class="kbd">c</kbd>
                    <kbd class="kbd">v</kbd>
                    <kbd class="kbd">b</kbd>
                    <kbd class="kbd">n</kbd>
                    <kbd class="kbd">m</kbd>
                    <kbd class="kbd">/</kbd>
                  </div>

            </div>


            <div class="LikeShareButton">
                 
              <div>
                <button id="LifeButton">Life</button>
                <img id="HeartImg" src="images/Heart.png" alt="">
                <p id="LifeRemain">1</p>
              </div>

              <div>
                <button id="ScoreButton">Score</button>
                <img id="DollarImg" src="images/Dollar.png" alt="">
                <p id="TotalScore">1</p>
              </div>


            </div>

        </div>

    </section>

    <script src="index.js"></script>
</body>
</html>
